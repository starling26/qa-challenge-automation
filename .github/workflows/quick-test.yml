name: ðŸ”„ Quick Test on Push

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'tests/**'
      - 'playwright.config.ts'
      - 'package.json'
      - '.github/workflows/**'

env:
  BASE_URL: https://parabank.parasoft.com/parabank

jobs:
  quick-validation:
    name: ðŸš€ Quick Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ðŸŽ­ Install Playwright
        run: npx playwright install chromium

      - name: ðŸ§ª Run smoke tests
        run: |
          echo "ðŸš€ Running quick smoke tests on push..."
          npx playwright test \
            --project=chromium \
            --grep="TC01|TC02|TC04" \
            --reporter=line
        continue-on-error: true

      - name: ðŸ“Š Quick status
        run: |
          echo "âœ… Quick validation completed"
          echo "ðŸ“‹ Full test suite will run on PR or manual trigger"
