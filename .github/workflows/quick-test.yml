name: ðŸ”„ Quick Test on Push

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'qa-challenge-automation/tests/**'
      - 'qa-challenge-automation/playwright.config.ts'
      - 'qa-challenge-automation/package.json'
      - '.github/workflows/**'

env:
  BASE_URL: https://parabank.parasoft.com/parabank

jobs:
  quick-validation:
    name: ðŸš€ Quick Validation
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./qa-challenge-automation
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './qa-challenge-automation/package-lock.json'

      - name: ðŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ðŸŽ­ Install Playwright browsers and dependencies
        run: |
          npx playwright install chromium
          npx playwright install-deps chromium

      - name: ðŸ§ª Run smoke tests
        run: |
          echo "ðŸš€ Running quick smoke tests on push..."
          npx playwright test \
            --project=chromium \
            --grep="TC01|TC02|TC03" \
            --reporter=line \
            --max-failures=3
        continue-on-error: true

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quick-test-results
          path: |
            qa-challenge-automation/test-results/
            qa-challenge-automation/playwright-report/
          retention-days: 7

      - name: ðŸ“Š Quick status
        run: |
          echo "âœ… Quick validation completed"
          echo "ðŸ“‹ Full test suite will run on PR or manual trigger"
