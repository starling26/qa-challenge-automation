name: ğŸ”„ Quick Test on Push

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'tests/**'
      - 'playwright.config.ts'
      - 'package.json'
      - '.github/workflows/**'

env:
  BASE_URL: https://parabank.parasoft.com/parabank

jobs:
  quick-validation:
    name: ğŸš€ Quick Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright
        run: npx playwright install chromium

      - name: ğŸ§ª Run smoke tests
        run: |
          echo "ğŸš€ Running quick smoke tests on push..."
          npx playwright test \
            --project=chromium \
            --grep="TC01|TC02|TC04" \
            --reporter=line
        continue-on-error: true

      - name: ğŸ“Š Quick status
        run: |
          echo "âœ… Quick validation completed"
          echo "ğŸ“‹ Full test suite will run on PR or manual trigger"
