name: 🔄 Quick Test on Push

on:
  push:
    branches: [ main, develop, feature/* ]
    paths:
      - 'tests/**'
      - 'playwright.config.ts'
      - 'package.json'
      - '.github/workflows/**'

env:
  BASE_URL: https://parabank.parasoft.com/parabank

jobs:
  quick-validation:
    name: 🚀 Quick Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🎭 Install Playwright
        run: npx playwright install chromium

      - name: 🧪 Run smoke tests
        run: |
          echo "🚀 Running quick smoke tests on push..."
          npx playwright test \
            --project=chromium \
            --grep="TC01|TC02|TC04" \
            --reporter=line
        continue-on-error: true

      - name: 📊 Quick status
        run: |
          echo "✅ Quick validation completed"
          echo "📋 Full test suite will run on PR or manual trigger"
